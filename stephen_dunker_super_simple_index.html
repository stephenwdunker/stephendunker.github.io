<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stephen Dunker</title>
  <meta name="description" content="Personal homepage for Stephen Dunker." />
  <style>
    :root { --bg:#0f172a; --fg:#e5e7eb; --muted:#94a3b8; --accent:#60a5fa; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; background: var(--bg); color: var(--fg); font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; padding: 24px; }
    main { width: 100%; max-width: 680px; }
    .card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); }
    h1 { font-size: clamp(28px, 6vw, 40px); line-height: 1.2; margin: 0 0 8px; }
    p { margin: 8px 0 0; color: var(--muted); }
    .row { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 18px; }
    a.btn { display: inline-block; padding: 10px 14px; border-radius: 10px; text-decoration: none; border: 1px solid rgba(255,255,255,0.18); color: var(--fg); }
    a.btn:hover { background: rgba(255,255,255,0.08); }
    .muted { font-size: 14px; color: var(--muted); margin-top: 14px; }
    footer { margin-top: 18px; font-size: 12px; color: var(--muted); text-align: center; }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Stephen Dunker</h1>
      <p>Mechanical Engineer in Cincinnati, OH. I design HVAC and utility systems and enjoy building practical things.</p>
      <div class="row">
        <a class="btn" href="mailto:stephenwdunker@gmail.com">Email</a>
        <a class="btn" href="https://www.linkedin.com/in/" target="_blank" rel="noopener">LinkedIn</a>
        <a class="btn" href="resume.pdf" target="_blank" rel="noopener">Résumé (PDF)</a>
      </div>
      <p class="muted">This is a super‑simple single file. Add or remove links as you like.</p>
    </div>
    <footer>© <span id="y"></span> Stephen Dunker</footer>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
